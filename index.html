<!DOCTYPE html>
<html>
<head>
  <title> El MAGO bar </title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="dist/css/bootstrap.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>

<body>
  <div class="general">

  <div class="row">
  <div class="col-sm-12 dropdown_container">
    <div class="dropdown">
       <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"> Home
       <span class="caret"></span></button>
       <ul class="dropdown-menu">
         <li><a href="index.html"> Home </a></li>
         <li><a href="about.html"> About </a></li>
         <li><a href="menu.html"> Menu </a></li>
       </ul>
     </div>
   </div>
  </div>


  <div>
    <h1> EL MAGO </h1>
    <h2> Best Cuban Bar in Town! </h2>
  </div>

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="images/gallery_1.jpg" alt="Los Angeles">
      </div>

      <div class="item">
        <img src="images/image0015.jpg" alt="Chicago">
      </div>

      <div class="item">
        <img src="images/image0026.jpg" alt="New York">
      </div>

      <div class="item">
        <img src="images/background2.jpg" alt="New York">
      </div>

      <div class="item">
        <img src="images/carlosmusic.jpg" alt="New York">
      </div>

      <div class="item">
        <img src="images/18011034_10213456259751019_4110301151319499787_n.jpg" alt="New York">
      </div>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDb5NCsL7jEZL1Ke3ZWx7qbbG4FrM_N9rU&callback=myMap"></script>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>


  <div class="row">
  <div class="col-sm-4">
    <h3> Contact Us </h3>
    <p> +53 5 3376869 </p>
  </div>
  <div class="col-sm-4">
    <h3> Hours </h3>
    <p> Monday: 11:00-23:30 </br> Tuesday: 11:00-23:30 </br> Wednesday: 11:00-23:30 </br> Thursday: 11:00-24:30 </br> Friday: 11:00-24:30 </br> Saturday: 11:00-01:00 </br> Sunday: CLOSED </br></p>
  </div>
  <div class="col-sm-4">
    <h3> Map </h3>
    <p> Calle San José, Trinidad, Cuba </p>
    <iframe
      width="600"
      height="450"
      frameborder="0" style="border:0"
      src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBi4mZHlDhiFeojKWcvWjBe8wAzFyzlo50
        &q=Café+El+Mago,Trinidad+cuba" allowfullscreen>
    </iframe>
  </div>


  <div id='social-buttons'>
    <button class='btn btn-lg btn-twitter'>Twitter</button>
    <button class='btn btn-lg btn-facebook'>Facebook</button>
    <button class='btn btn-lg btn-pinterest'>Pinterest</button>
  </div>

</div>
</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
